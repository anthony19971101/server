<!DOCTYPE html>
<html>
    <head>
	    <title>MQTT JavaScript Client Example</title>
	    <!-- Latest compiled and minified CSS - add here as needed -->
	</head>
	<body>
	    <!-- HTML to display MQTT topic values ------------------------------------------------->
		<div><strong>IOT Server</strong></div><br>
		
		
		
		<button id="led" onclick="led()">led</button>
		<h1 id="led_state">off</h1>
		<h1>sensor</h1>
		<h1 id="sensor_val">0</h1>
		<!-- mosquitto MQTT -------------------------------------------------------------------->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
		<!-- jQuery ---------------------------------------------------------------------------->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<!-- Custom MQTT client for this example ----------------------------------------------->
		
		<script>

  // Create a client instance
  //client = new Paho.MQTT.Client("postman.cloudmqtt.com", 14970);
  
  client = new Paho.MQTT.Client("postman.cloudmqtt.com", 34970, "web_" + parseInt(Math.random() * 100, 10));

  // set callback handlers
  client.onConnectionLost = onConnectionLost;
  client.onMessageArrived = onMessageArrived;
  var options = {
    useSSL: true,
    userName: "yknslymn",
    password: "aNawCSKnpSea",
    onSuccess:onConnect,
    onFailure:doFail
  }

  // connect the client
  client.connect(options);
  topic="/cloudmqtt";
  // called when the client connects
  function onConnect() {
    // Once a connection has been made, make a subscription and send a message.
    console.log("onConnect");
	
    client.subscribe("/cloudmqtt");
    message = new Paho.MQTT.Message("ll:Hello: CloudMQTT");
    message.destinationName = "/cloudmqtt";
    
	
  }

  function doFail(e){
    console.log(e);
	
  }

  // called when the client loses its connection
  function onConnectionLost(responseObject) {
    if (responseObject.errorCode !== 0) {
      console.log("onConnectionLost:"+responseObject.errorMessage);
    }
  }

  // called when a message arrives
  function onMessageArrived(message) {
    console.log("onMessageArrived:"+message.payloadString);
  }
  
    // called when a message arrives
  function sendMessage(msg) {
    message = new Paho.MQTT.Message(msg);
    message.destinationName = topic;
    client.send(message);
	
  }

    // called when a message arrives
  function led() {
	sendMessage('led')	
  }
 
  
</script>
	</body>
</html>
